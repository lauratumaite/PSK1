<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Movies:</h2>
    <ol>
        <ui:repeat value="#{movie.allTeams}" var="team">
            <li><h:link value="#{movie.name}" outcome="players?teamId=#{team.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{movie.teamToCreate.name}" required="true" />
        <h:commandButton value="Add new team" action="#{movie.createTeam}" />
    </h:form>
    <h:link outcome="myBatis/teams" value="MyBatis implementation"/>
</h:body>
</html>
